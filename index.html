<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <div class="calc">
            <select name="operation" id="operation" onchange="operation()">
                <option value="0">Escolha um</option>
                <option value="1">Adição</option>
                <option value="2">Subtração</option>
                <option value="3">Divisão</option>
                <option value="4">Multiplicação</option>
            </select>

            <p>Número: <input type="text" id="num1"></p>
            <p>Número: <input type="text" id="num2"></p>
            <button id='calc' onclick='calculate();'>Calcular</button>
            <p>Resposta:</p>
            <p id="answer"></p>
        </div>

    </header>

    <script src="scripts/script.js"></script>
</body>

</html>
